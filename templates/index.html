{% extends 'layout.html' %}

{% block content%}

    <form action="/contacts" method="get" class="tool-bar">
        <label id="search">Search Term</label>
        <input 
            id="search"
            type="search"
            name="q" 
            value="{{ request.args.get('q') or '' }}" 
            hx-get="/contacts"
            hx-trigger="search, keyup delay:200ms changed"
            hx-target="tbody"
            hx-push-url="true"
            hx-indicator="#spinner"
        />
        <img id="spinner" style="height: 20px;" class="htmx-indicator" src="/static/img/spinning-circles.svg" 
            alt="Searching contacts..." />
        <input type="submit" value="Seach" />
    </form>

    <table>
        <thead>
            <tr>
                <th>First</th> <th>Last</th> <th>Phone</th> <th>Email</th> <th></th>
            </tr>
        </thead>
        <tbody>
            {% include 'rows.html' %}
        </tbody>
    </table>
    <div>
        <span style="float: right">
            {% if page > 1 %}
                <a href="/contacts?page={{ page - 1}}">Previous</a>
            {% endif %}
            {% if contacts|length == 5 %}
                <a href="/contacts?page={{ page + 1}}">Next</a>
            {% endif %}
        </span>
    </div>
    <p>
        <a href="/contacts/new">Add Contact</a>
    </p>
{% endblock %}
